<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>
    <link rel="stylesheet"  type='text/css' href="{{ url_for('static', filename='css/myStyle.css')}}">
</head>
<body>
    <div class='navbar'>
            <div>
                Welcome {{session['username']}}!
            </div>
            <div>
                <a href="/dashboard">DASHBOARD</a>
            </div>
            <div>
                <a href="/create">CREATE</a>
            </div>
            <div>
                <a href="/logout">LOG OUT</a>
            </div>
    </div>
    <table>
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th>More than 30 min prep time?</th>
            <th>Action</th>
        </thead>
        {% for recipe in results%}
        <tbody>
            <tr>
                <td>{{recipe['name']}}</td>
                <td>{{recipe['description']}}</td>
                <td>{{recipe['time']}}</td>
                <td><a href='/show/{{recipe["id"]}}'>SHOW RECIPE</a>  <a href='/delete/{{recipe.id}}' id='delete_tag'>DELETE</a></td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
