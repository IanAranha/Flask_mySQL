<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet"  type='text/css' href="{{ url_for('static', filename='css/myStyle.css')}}">
</head>
<body>
    <div class='navbar'>
        <div>
            <h4>Coding Dojo Books</h4>
        </div>
        <div>
        </div>
        <div>
           <a href='/books'>Home</a>
        </div>
        <div>
            <a href="/logout">LOG OUT</a>
        </div>
    </div>
    <div id='add_book'>
        
        <form action='/addbook' method='POST'>
            <div>
                <h4>Add a new book-title, ratings and review </h4>
            </div>
            <div>
                <label for='title'>Book Title:</label>
                <input type="text" name='title' placeholder="Enter a book title">
            </div>
            <br>
            <div>
                <label for='author'>Author: </label>
                <select name='author'>
                    <p>Choose from this list</p>
                    {%for option in options%}
                        <option value="{{option.author}}">{{option.author}}</option>
                    {%endfor%}
                </select>
                <label for='new_author'>Or enter new author:</label>
                <input name='new_author' type="text" placeholder="Enter author name"><br> 
            </div>
            <br>
            <div>
                <label for='review'>Review:</label><br>
                <textarea rows='4' cols='60' name='review' placeholder="Enter your review"></textarea>
            </div>
            <br>
            <div>
                <label for='rating'>Rating</label>
                <select name='rating'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select> stars
            </div>
            <br>
            <input type='submit' value='Click to add'>
           
        </form>
    </div>
</body>
</html>
