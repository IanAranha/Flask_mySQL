<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>LEAD_GEN_BUSINESS</title>
        <link rel="stylesheet"  type='text/css' href="{{ url_for('static', filename='css/myStyle.css')}}">
        <script>
            window.onload = function () {

                var options = {
	                    title: {text: "Customers and number of leads"},
	                    animationEnabled: true,
	                    data: [{
		                        type: "pie",
		                        startAngle: 40,
                        		toolTipContent: "<b>{label}</b>: {y}%",
                        		showInLegend: "true",
                        		legendText: "{label}",
                        		indexLabelFontSize: 16,
                        		indexLabel: "{label} - {y}%",
                                dataPoints: [
                                    {%for client in clients%}
                                        { y: {{client.Leads}}, label: {{client.Name}}}
                                    {% endfor %}
                        		]

	                        }]
                        };
                $("#chartContainer").CanvasJSChart(options);
            }
        </script>
    </head>
    <body>
        <div id='container'>
            <div>
                <h3>Report Dashboard</h3>
            </div>
            <div id='update_bar'>
                <form>
                    Start Date: <input type="date" name="startdate" />
                    <i class="fa fa-calendar" style="font-size:24px"></i>
                    End Date: <input type= "date" name='enddate' />
                    <i class="fa fa-calendar" style="font-size:24px"></i>
                    <input type="submit" value='UPDATE' />
                </form>
            </div>
            <div id='display_box'>
                <div>
                    <h3>List all customers and number of leads</h3>
                </div>
                <div id='display_table_box'>
                    <table id='display_table'>
                        <thead>
                            <th>Customer Name</th>
                            <th>Total number of leads</th>
                        </thead>
                        <tbody>
                            {%for client in clients%}
                                <tr>
                                    <td>{{client.Name}}</td>
                                    <td>{{client.Leads}}</td>
                                </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
            <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        </div>
    </body>
</html>
