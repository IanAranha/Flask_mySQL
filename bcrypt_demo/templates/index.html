<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  type='text/css' href="{{ url_for('static', filename='css/myStyle.css')}}">
    <title>Log-in and Registration</title>
</head>
<body>
    <div id='container'>
        <div class='formbox'>
            <h3>Registration Form:</h3>
            <form action='/createUser' method='POST'>
                <label for='first_name'>First Name:</label>
                <input type='text' name='first_name' placeholder="Enter first name"></br>
                </br>
                <label for='last_name'>Last Name:</label>
                <input type='text' name='last_name' placeholder="Enter last name"></br>
                </br>
                <label for='email'>Email:</label>
                <input type='email' name='email' placeholder="Enter email"></br>
                </br>
                <label for='password'>Password:</label>
                <input type='text' name='password' placeholder="Enter password"></br>
                </br>   
                <label for='c_password'>Confirm password:</label>
                <input type='text' name='c_password' placeholder="Confirm password"></br>
                </br>
                <input type="submit" value='Click to Register'>
            </form>
        </div>
        <div class='formbox'>
            <h3>Log-In:</h3>
            <form action='/log_in' method='POST'>
                <label for='email'>Email:</label>
                <input type='email' name='email' placeholder="Enter email"></br>
                </br>
                <label for='password'>Password:</label>
                <input type='text' name='password' placeholder="Enter password"></br>
                </br>   
                <input type="submit" value='Click to Log-In'>
            </form>
        </div>
        <div id='messagebox'>
            <p>Message: </p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
           
        </div>
    </div>
    
</body>
</html>
